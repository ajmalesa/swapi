<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Swapi</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" rel="stylesheet">
</head>

<body>
    <div class="uk-container uk-container-xsmall uk-padding">
        <h2>Starships - Pilots</h2>
    </div>

    <div class="loading-container uk-position-absolute">
        <div uk-spinner="ratio: 4.5"></div>
    </div>

    <div class="main-container uk-container uk-container-xsmall">
        <ol id="list-of-starships" class="uk-card uk-card-default uk-padding-small starship-accordion uk-background-muted" uk-accordion>

        </ol>

        <div class="uk-flex uk-flex-between">
            <button class="uk-button uk-button-default previous-button" disabled>Previous</button>
            <button class="uk-button uk-button-default next-button" disabled>Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
